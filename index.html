<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Shorty 8</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

        :root {
            --background-color: #f0f0f0;
            --text-color: #776e65;
            --board-color: #bbada0;
            --tile-color-2: #eee4da;
            --tile-color-4: #ede0c8;
            --tile-color-8: #f2b179;
            --tile-color-16: #f59563;
            --tile-color-32: #f67c5f;
            --tile-color-64: #f65e3b;
            --tile-color-128: #edcf72;
            --tile-color-256: #edcc61;
            --tile-color-512: #edc850;
            --tile-color-1024: #edc53f;
            --tile-color-2048: #edc22e;
            --button-bg-color: #8f7a66;
            --button-text-color: #f9f6f2;
            --input-bg-color: #ffffff;
            --input-text-color: #776e65;
            --leaderboard-bg-color: #bbada0;
            --tile-border: none;
            --element-shadow: none;
        }

        body {
            font-family: Inter, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            width: 300px;
            height: 300px;
            background-color: var(--board-color);
            border-radius: 5px;
            padding: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--element-shadow);
        }

        .tile {
            position: absolute;
            width: calc(25% - 10px);
            height: calc(25% - 10px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 3px;
            transition: all 0.15s ease-in-out;
            border: var(--tile-border);
            box-shadow: var(--element-shadow);
        }

        .arrow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 200px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.3);
            pointer-events: none;
            transition: opacity 0.15s ease-in-out;
            z-index: 10;
        }

        input,
        button,
        select {
            margin: 5px;
            padding: 5px 10px;
            background-color: var(--input-bg-color);
            color: var(--input-text-color);
            border: 1px solid var(--text-color);
            border-radius: 3px;
            box-shadow: var(--element-shadow);
        }

        button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        #controls {
            margin-top: 20px;
        }

        #score {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
        }

        .leaderboard {
            background-color: var(--leaderboard-bg-color);
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            box-shadow: var(--element-shadow);
        }

        .leaderboard h2 {
            margin-top: 0;
            font-size: 18px;
        }

        .leaderboard ol {
            padding-left: 20px;
            margin: 0;
        }

        .leaderboard li {
            margin-bottom: 5px;
        }

        .theme-dark {
            --background-color: #1e1e1e;
            --text-color: #ffffff;
            --board-color: #2c2c2c;
            --tile-color-2: #3c3c3c;
            --tile-color-4: #4c4c4c;
            --tile-color-8: #5c5c5c;
            --tile-color-16: #6c6c6c;
            --tile-color-32: #7c7c7c;
            --tile-color-64: #8c8c8c;
            --tile-color-128: #9c9c9c;
            --tile-color-256: #acacac;
            --tile-color-512: #bcbcbc;
            --tile-color-1024: #cccccc;
            --tile-color-2048: #dcdcdc;
            --button-bg-color: #4a4a4a;
            --button-text-color: #ffffff;
            --input-bg-color: #2c2c2c;
            --input-text-color: #ffffff;
            --leaderboard-bg-color: #2c2c2c;
        }

        .theme-neon {
            --background-color: #000000;
            --text-color: #ffffff;
            --board-color: #1a1a1a;
            --tile-color-2: #ff00ff;
            --tile-color-4: #00ffff;
            --tile-color-8: #ff00ff;
            --tile-color-16: #00ffff;
            --tile-color-32: #ff00ff;
            --tile-color-64: #00ffff;
            --tile-color-128: #ff00ff;
            --tile-color-256: #00ffff;
            --tile-color-512: #ff00ff;
            --tile-color-1024: #00ffff;
            --tile-color-2048: #ff00ff;
            --button-bg-color: #ff00ff;
            --button-text-color: #ffffff;
            --input-bg-color: #1a1a1a;
            --input-text-color: #ffffff;
            --leaderboard-bg-color: #1a1a1a;
        }

        .theme-neubrutal {
            --background-color: #f6f6f6;
            --text-color: #000000;
            --board-color: #ffde59;
            --tile-color-2: #ff6b6b;
            --tile-color-4: #4ecdc4;
            --tile-color-8: #45b7d1;
            --tile-color-16: #f7a072;
            --tile-color-32: #4f9da6;
            --tile-color-64: #ff9ff3;
            --tile-color-128: #5ca4a9;
            --tile-color-256: #ff5e5b;
            --tile-color-512: #66d7d1;
            --tile-color-1024: #ffbf69;
            --tile-color-2048: #ef476f;
            --button-bg-color: #ff9f1c;
            --button-text-color: #000000;
            --input-bg-color: #ffffff;
            --input-text-color: #000000;
            --leaderboard-bg-color: #cbf3f0;
            --tile-border: 3px solid #000000;
            --element-shadow: 4px 4px 0 #000000;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>2048 Simulator</h1>
        <h2>
            Your goal is simple: Craft a move sequence (UDLR), watch the game play out, and see how high you can score! (Bonus points for shorter sequences)
        </h2>
        <br/>
        <br/>
        <input type="text" id="nickname" placeholder="My name is ...." />
        <select id="theme-selector">
            <option value="">Classic</option>
            <option value="theme-dark">Dark</option>
            <option value="theme-neon">Neon</option>
            <option value="theme-neubrutal">Neubrutal</option>
        </select>
        <input type="text" id="moves" placeholder="Enter moves (UDLR)">
        <button onclick="startSimulation()">Play</button>
        <button onclick="resetGame()">Reset</button>
        <select id="speed-control">
            <option value="1000">Slow</option>
            <option value="500" selected>Normal</option>
            <option value="250">Fast</option>
            <option value="100">Very Fast</option>
        </select>
        <div class="game-container">
            <div class="leaderboard">
                <h2>Top Performers</h2>
                <ol id="top-performers"></ol>
            </div>
            <div>
                <div id="game-board"></div>
                <div id="score">Score: 0</div>
                <div id="game-status"></div>
                <div id="controls">
                    <button onclick="prevState()">&lt; Prev</button>
                    <button onclick="nextState()">Next &gt;</button>
                </div>
            </div>
            <div class="leaderboard">
                <h2>Top Efficiency</h2>
                <ol id="top-efficiency"></ol>
            </div>
        </div>
    </div>

    <script>
        const size = 4;
        let board = new Array(size * size).fill(0);
        let score = 0;
        let moveHistory = [];
        let currentStateIndex = -1;
        let arrowOverlay;
        let simulationInterval;

        const API_URL = 'https://20longy8.eliasthe.dev';

        async function submitScore(nickname, moves) {
            try {
                const response = await fetch(`${API_URL}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ moves, nickname }),
                });
                const data = await response.json();
                console.log('Move submitted:', data);
            } catch (error) {
                console.error('Error submitting:', error);
            }
        }


        function createBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            arrowOverlay = document.createElement('div');
            arrowOverlay.className = 'arrow-overlay';
            gameBoard.appendChild(arrowOverlay);
            addNewTile();
            addNewTile();
            updateBoard();
        }

        async function fetchLeaderboards() {
            try {
                const response = await fetch(`${API_URL}/leaderboard`);
                const data = await response.json();
                if (response.ok) {
                    data.topPerformers = data.topPerformers || [];
                    data.topEfficiency = data.topEfficiency || [];

                    updateLeaderboards(data);
                }
            } catch (error) {
                console.error('Error fetching leaderboards:', error);
            }
        }


        function updateLeaderboards(data) {
            const topPerformers = document.getElementById('top-performers');
            const topEfficiency = document.getElementById('top-efficiency');

            topPerformers.innerHTML = data.topPerformers?.map((entry, index) =>
                `<li>${entry.nickname}: ${entry.score} (Moves: ${entry.moves})</li>`
            ).join('');

            topEfficiency.innerHTML = data.topEfficiency?.map((entry, index) =>
                `<li>${entry.nickname}: ${entry.score} (Moves: ${entry.moves})</li>`
            ).join('');
        }


        function updateBoard() {
            const gameBoard = document.getElementById('game-board');
            const tiles = gameBoard.querySelectorAll('.tile');
            tiles.forEach(tile => tile.remove());

            board.forEach((value, index) => {
                if (value !== 0) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.textContent = value;
                    tile.style.backgroundColor = getTileColor(value);
                    tile.style.left = `${(index % size) * 25}%`;
                    tile.style.top = `${Math.floor(index / size) * 25}%`;
                    gameBoard.appendChild(tile);
                }
            });
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function getTileColor(value) {
            const colors = {
                2: '#eee4da',
                4: '#ede0c8',
                8: '#f2b179',
                16: '#f59563',
                32: '#f67c5f',
                64: '#f65e3b',
                128: '#edcf72',
                256: '#edcc61',
                512: '#edc850',
                1024: '#edc53f',
                2048: '#edc22e'
            };
            return colors[value] || '#3c3a32';
        }

        function addNewTile() {
            const emptyCells = board.reduce((acc, val, idx) => val === 0 ? [...acc, idx] : acc, []);
            if (emptyCells.length > 0) {
                const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomIndex] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function startSimulation() {
            resetGame();
            moveHistory = [{ board: [...board], score }];
            currentStateIndex = 0;
            const moves = document.getElementById('moves').value.toUpperCase();
            let moveIndex = 0;
            let invalidMoveCount = 0;

            function executeNextMove() {
                if (!isGameOver() && invalidMoveCount < moves.length) {
                    const move = moves[moveIndex % moves.length];
                    if (['U', 'D', 'L', 'R'].includes(move)) {
                        const oldBoard = [...board];
                        makeMove(move);
                        showDirectionArrow(move);
                        if (JSON.stringify(oldBoard) !== JSON.stringify(board)) {
                            moveHistory.push({ board: [...board], score });
                            invalidMoveCount = 0;
                        } else {
                            invalidMoveCount++;
                        }
                    }
                    moveIndex++;
                    updateBoard();
                    const speed = parseInt(document.getElementById('speed-control').value);
                    simulationInterval = setTimeout(executeNextMove, speed);
                } else {
                    endSimulation();
                }
            }

            executeNextMove();
        }

        function showDirectionArrow(direction) {
            const arrows = {
                'U': '↑',
                'D': '↓',
                'L': '←',
                'R': '→'
            };
            arrowOverlay.textContent = arrows[direction];
            arrowOverlay.style.opacity = 1;
            setTimeout(() => {
                arrowOverlay.style.opacity = 0;
            }, 150);
        }

        function endSimulation() {
            if (isGameOver()) {
                document.getElementById('game-status').textContent = "Game over! You can go through the moves using the controls below. Scored " + score;
                submitScore(document.getElementById('nickname').value, document.getElementById('moves').value);
                fetchLeaderboards();
            } else {
                document.getElementById('game-status').textContent = "Game ended: No valid moves left";
            }
        }

        function isGameOver() {
            if (board.includes(0)) return false;

            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const current = board[i * size + j];
                    if (
                        (j < size - 1 && current === board[i * size + j + 1]) ||
                        (i < size - 1 && current === board[(i + 1) * size + j])
                    ) {
                        return false;
                    }
                }
            }
            return true;
        }

        function makeMove(direction) {
            const oldBoard = [...board];
            const oldScore = score;

            switch (direction) {
                case 'L': moveLeft(); break;
                case 'R': moveRight(); break;
                case 'U': moveUp(); break;
                case 'D': moveDown(); break;
            }

            if (JSON.stringify(oldBoard) !== JSON.stringify(board)) {
                addNewTile();
            } else {
                score = oldScore;
            }
        }

        function moveLeft() {
            for (let i = 0; i < size; i++) {
                const row = board.slice(i * size, (i + 1) * size);
                const mergedRow = mergeRow(row);
                for (let j = 0; j < size; j++) {
                    board[i * size + j] = mergedRow[j];
                }
            }
        }

        function moveRight() {
            for (let i = 0; i < size; i++) {
                const row = board.slice(i * size, (i + 1) * size).reverse();
                const mergedRow = mergeRow(row).reverse();
                for (let j = 0; j < size; j++) {
                    board[i * size + j] = mergedRow[j];
                }
            }
        }

        function moveUp() {
            for (let j = 0; j < size; j++) {
                const column = [board[j], board[j + size], board[j + size * 2], board[j + size * 3]];
                const mergedColumn = mergeRow(column);
                for (let i = 0; i < size; i++) {
                    board[i * size + j] = mergedColumn[i];
                }
            }
        }

        function moveDown() {
            for (let j = 0; j < size; j++) {
                const column = [board[j], board[j + size], board[j + size * 2], board[j + size * 3]].reverse();
                const mergedColumn = mergeRow(column).reverse();
                for (let i = 0; i < size; i++) {
                    board[i * size + j] = mergedColumn[i];
                }
            }
        }

        function mergeRow(row) {
            const newRow = row.filter(val => val !== 0);
            for (let i = 0; i < newRow.length - 1; i++) {
                if (newRow[i] === newRow[i + 1]) {
                    newRow[i] *= 2;
                    score += newRow[i];
                    newRow.splice(i + 1, 1);
                }
            }
            while (newRow.length < size) {
                newRow.push(0);
            }
            return newRow;
        }

        function prevState() {
            if (currentStateIndex > 0) {
                currentStateIndex--;
                const state = moveHistory[currentStateIndex];
                board = [...state.board];
                score = state.score;
                updateBoard();
            }
        }

        function nextState() {
            if (currentStateIndex < moveHistory.length - 1) {
                currentStateIndex++;
                const state = moveHistory[currentStateIndex];
                board = [...state.board];
                score = state.score;
                updateBoard();
            }
        }

        function resetGame() {
            clearTimeout(simulationInterval);
            board = new Array(size * size).fill(0);
            score = 0;
            moveHistory = [];
            currentStateIndex = -1;
            document.getElementById('game-status').textContent = '';
            createBoard();
        }

        createBoard();

        fetchLeaderboards();

        function getTileColor(value) {
            return `var(--tile-color-${value})`;
        }

        function changeTheme() {
            const theme = document.getElementById('theme-selector').value;
            document.body.className = theme;
            updateBoard();
            updateThemeSpecificStyles(theme);
        }

        function updateThemeSpecificStyles(theme) {
            const tiles = document.querySelectorAll('.tile');
            const buttons = document.querySelectorAll('button');
            const inputs = document.querySelectorAll('input, select');
            const leaderboards = document.querySelectorAll('.leaderboard');
            const gameBoard = document.getElementById('game-board');

            if (theme === 'theme-neubrutal') {
                tiles.forEach(tile => {
                    tile.style.border = 'var(--tile-border)';
                    tile.style.boxShadow = 'var(--element-shadow)';
                });
                buttons.forEach(button => button.style.boxShadow = 'var(--element-shadow)');
                inputs.forEach(input => input.style.boxShadow = 'var(--element-shadow)');
                leaderboards.forEach(leaderboard => leaderboard.style.boxShadow = 'var(--element-shadow)');
                gameBoard.style.boxShadow = 'var(--element-shadow)';
            } else {
                tiles.forEach(tile => {
                    tile.style.border = 'none';
                    tile.style.boxShadow = 'none';
                });
                buttons.forEach(button => button.style.boxShadow = 'none');
                inputs.forEach(input => input.style.boxShadow = 'none');
                leaderboards.forEach(leaderboard => leaderboard.style.boxShadow = 'none');
                gameBoard.style.boxShadow = 'none';
            }
        }

        document.getElementById('theme-selector').addEventListener('change', changeTheme);

    </script>
</body>

</html>
